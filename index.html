<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Dino Game Clone</title>
  <style>
    body {
      margin: 0;
      background: #000000;
      overflow: hidden;
      font-family: sans-serif;
    }

    /* SCHERMATA INIZIALE */
    #startScreen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #1c02de;
      color: white;
    }

    #startButton {
      padding: 15px 30px;
      font-size: 22px;
      cursor: pointer;
      margin-top: 20px;
    }

    /* GIOCO */
    #game {
      display: none;
      width: 100%;
      height: 100vh;
      max-height: 650px;
      background: url('sfondo.jpg') no-repeat center center;
      border-bottom: 1.5px solid #ff0000;
      position: relative;
      overflow: hidden;
    }

    #dino {
      width: 200px;
      height: 200px;
      position: absolute;
      bottom: 0;
      left: 50px;
      background-image: url('karateka.png');
      background-size: contain;
      background-repeat: no-repeat;   
      transition: bottom 0.15s;
    }

    #cactus {
      width: 135px;
      height: 135px;
      position: absolute;
      bottom: 0;
      right: 0;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      animation: moveCactus 4.5s linear infinite;
    }

    @keyframes moveCactus {
      from {
        right: -20px;
      }
      to {
        right: 100%;
      }
    }

    .jump {
      animation: jump 0.85s ease-out;
    }

    @keyframes jump {
      0% { bottom: 0; }
      50% { bottom: 220px; }
      100% { bottom: 0; }
    }

    /* SCHERMATA LIVELLO */
    #levelScreen {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100vh;
      background: rgba(0,0,0,0.9);
      color: white;
      font-size: clamp(28px, 6vw, 48px); /* <-- DIMENSIONE TESTO ADATTABILE */
      line-height: 1.4;
      padding: 20px;
      text-align: center;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #levelScreen button {
      margin-top: 30px;
      padding: 15px 40px;
      font-size: 22px;
      cursor: pointer;
      background-color: #1c02de;
      color: white;
      border: none;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    #levelScreen button:hover {
      background-color: #3b3bff;
    }
  </style>
</head>
<body>

  <!-- SCHERMATA INIZIALE -->
  <div id="startScreen">
    <h1>La Via del Budō</h1>
    <button id="startButton">Inizia il gioco</button>
  </div>

  <!-- SCHERMATA LIVELLO -->
  <div id="levelScreen">
    <div id="levelMessage"></div>
    <button id="continueButton">Continua</button>
  </div>

  <!-- CONTENITORE DEL GIOCO -->
  <div id="game">
    <div id="dino"></div>
    <div id="cactus"></div>
  </div>

  <!-- RESTO DELLO SCRIPT JS INVARIATO... -->
  <!-- Puoi lasciare tutto il codice JS che già hai senza modificarlo -->
</body>
</html>
